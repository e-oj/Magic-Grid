<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>Magic Grid</title>

  <style>
    .container div {
      width: 280px;
      height: 500px;
      background-color: antiquewhite;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
    }

    .container .item1 { height: 200px; }
    .container .item4 { height: 800px; }
    .container .item6 { height: 600px; }
    .container .item11 { height: 400px; }
  </style>

</head>
<body>

  <button data-magic-grid-init>init()</button>
  <button data-magic-grid-listen>listen()</button>
  <button data-magic-grid-destroy>destroy()</button>
  <button data-magic-grid-position>positionItems()</button>

  <div class="container">
    <div class="item1">1</div>
    <div class="item2">2</div>
    <div class="item3">3</div>
    <div class="item4">4</div>
    <div class="item5">5</div>
    <div class="item6">6</div>
    <div class="item7">7</div>
    <div class="item8">8</div>
    <div class="item9">9</div>
    <div class="item10">10</div>
    <div class="item11">11</div>
    <div class="item12">12</div>
    <div class="item13">13</div>
  </div>

  <script src="../dist/magic-grid.min.js"></script>
  <script>
      let magicGrid = new MagicGrid({
        container: '.container',
        animate: true,
        gutter: 30,
        static: true,
        useMin: true
      });

      magicGrid.listen();

      let initBtn = document.querySelector('[data-magic-grid-init]');
      let listenBtn = document.querySelector('[data-magic-grid-listen]');
      let destroyBtn = document.querySelector('[data-magic-grid-destroy]');
      let positionBtn = document.querySelector('[data-magic-grid-position]');
      initBtn.addEventListener('click', function(){
        magicGrid.init()
      });
      listenBtn.addEventListener('click', magicGrid.listen);
      destroyBtn.addEventListener('click', magicGrid.destroy);
      positionBtn.addEventListener('click', magicGrid.positionItems);
  </script>

</body>
</html>
